<!DOCTYPE html>
<html>
<head>
    <title>Mockup Data Source</title>    
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="bower_components/w2ui/w2ui-1.4.3.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/metisMenu/dist/metisMenu.css">
    <link rel="stylesheet" type="text/css" href="bower_components/metisMenu/dist/prism.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/metisMenu/dist/metisFolder.css">
    <link rel="stylesheet" type="text/css" href="lib/css/simple-sidebar.css">
    <link rel="stylesheet" type="text/css" href="lib/css/customPlumb.css">
    <link rel="stylesheet" type="text/css" href="lib/css/bottomPanel.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/jQuery-QueryBuilder/dist/css/query-builder.default.css"/>    
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/jquery-ui/ui/draggable.js"></script>
    <script type="text/javascript" src="bower_components/w2ui/w2ui-1.4.3.min.js"></script>
    <script type="text/javascript" src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/mockjs/dist/mock.js"></script>

    <!-- JS -->
    <!-- support lib for bezier stuff -->
    <script src="lib/js/plugin/jsBezier-0.8.js"></script>
    <!-- event adapter -->
    <script src="lib/js/plugin/mottle-0.7.2.js"></script>
    <!-- geometry functions -->
    <script src="lib/js/plugin/biltong-0.3.js"></script>
    <!-- drag -->
    <script src="lib/js/plugin/katavorio-0.17.0.js"></script>
    <!-- core jsplumb -->
    <script src="bower_components/jsPlumb/dist/js/jsPlumb-2.1.2.js"></script>
    <!-- jsplumb util -->
    <script src="bower_components/jsPlumb/src/util.js"></script>
    <script src="bower_components/jsPlumb/src/browser-util.js"></script>
    <script src="bower_components/jQuery-QueryBuilder/dist/js/query-builder.standalone.js"></script>
    
    <script src="lib/js/app.js"></script>
    <!-- base DOM adapter -->       
    <!-- /JS -->

</head>
<body >   
    <!-- layout panel  --> 
    <div id="layout" style="width: 100%; position:absolute; top:0;left:0;height:100%"></div>

    <!-- Modal -->
    <div id="modalConnect" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header modal-primary">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"><i class="fa fa-database"></i> Connect to Server</h4>
          </div>
          <div class="modal-body">
             <div class="form-group">
                <label for="driver">Driver Class:</label>
                    <select id="driver" name="driver" class="form-control">
                        <option></option>
                        <option value="MySQL">MySQL</option>
                        <option value="SQLServer">SQL Server</option>
                        <option value="PostgreSQL">PostgreSQL</option>                    
                        <option value="Oracle">Oracle</option>
                    </select>
            </div>
             <div class="form-group">
                <label for="connectinString">Connection String:</label>
                    <input type="url" class="form-control" name="connectionString" id="connectionString" />
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                    <input type="text" class="form-control" name="userName" id="userName" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" />        
          <div class="modal-footer">
            <a class="btn btn-success" role="button"><i class="fa fa-plug" title="connect"></i></a>
          </div>
        </div>

      </div>
    </div>
</body>
</html>
