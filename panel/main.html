<div id="mainContent">		
	<div class="plumbTable" id="tbl_table_1">
		<div class="plumbHeader">
			<span class="jsplumb-dbObject-icon">
				<i class="fa fa-table"></i>
			</span>
			Table_1
			<span class="jsplumb-close-icon">
				<i class="fa fa-times"></i>
			</span>
		</div>		
		<div class="plumbColumns">
			<div class="plumbColumn" id="col_a">
				<span class="endPointDiv endPointLeft">&#8226;</span>
				col_a
				<span class="endPointDiv endPointRight">&#8226;</span>
			</div>			
			<div class="plumbColumn" id="col_b">
				<span class="endPointDiv endPointLeft">&#8226;</span>
				col_b
				<span class="endPointDiv endPointRight">&#8226;</span>
			</div>
		</div>
	</div>

	<div class="plumbTable" id="tbl_table_2" style="margin-left:50px;margin-top:40px">
		<div class="plumbHeader">
			<span class="jsplumb-dbObject-icon">
				<i class="fa fa-table"></i>
			</span>
			Table_2
			<span class="jsplumb-close-icon">
				<i class="fa fa-times"></i>
			</span>
		</div>		
		<div class="plumbColumns">
			<div class="plumbColumn" id="col_x">
				<span class="endPointDiv endPointLeft">&#8226;</span>
				col_x
				<span class="endPointDiv endPointRight">&#8226;</span>
			</div>			
			<div class="plumbColumn" id="col_y">
				<span class="endPointDiv endPointLeft">&#8226;</span>
				col_y
				<span class="endPointDiv endPointRight">&#8226;</span>
			</div>
		</div>
	</div>
</div>
<script>
jsPlumb.ready(function(){
	var inst = jsPlumb.getInstance({
				Endpoint: ["Dot", {radius: 2}],
		        Connector:"Flowchart",
		        HoverPaintStyle: {strokeStyle: "#1e8151", lineWidth: 2 },
		        ConnectionOverlays: [
		            [ "Arrow", {
		                location: 1,
		                id: "arrow",
		                length: 5,
		                foldback: 0.2
		            } ]
		        ],
		 Container:'mainContent',
		 ConnectionsDetachable:true
	})

	inst.draggable('tbl_table_1');
	inst.draggable('tbl_table_2');

	inst.makeSource("col_a", {
					  filter:'.endPointDiv',
					  anchor:"Continuous",
					  uniqueEndpoint:true,
					  Connector : "Flowchart",
					  connectorStyle: { strokeStyle: "#050", lineWidth: 2},					  				 
	});

	inst.makeSource("col_x", {
					filter:'.endPointDiv',
					  anchor:"Continuous",
					  uniqueEndpoint:true,
					  Connector : "Flowchart",
					  connectorStyle: { strokeStyle: "#050", lineWidth: 2}
		            
	});

	inst.makeSource("col_b", {
					filter:'.endPointDiv',
					dropOptions: { hoverClass: "dragHover" },
		            anchor: "Continuous",
		            uniqueEndpoint:true,
		            allowLoopback: false
		            
	});

	inst.makeTarget("col_x", {
					filter:'.endPointDiv',
					dropOptions: { hoverClass: "dragHover" },
		            anchor: "Continuous",
		            uniqueEndpoint:true,
		            allowLoopback: false
		            
	});

	inst.makeTarget("col_y", {
					filter:'.endPointDiv',
					dropOptions: { hoverClass: "dragHover" },
		            anchor: "Continuous",
		            uniqueEndpoint:true,
		            allowLoopback: false
		            
	});



})
</script>
<script src="lib/js/plumbing.js"></script>
<script src="lib/js/contextMenu.js"></script>
