<div id="mainContent">		
	<div class="plumbTable" id="tbl_table_1">
		<div class="plumbHeader">
			<span class="jsplumb-dbObject-icon">
				<i class="fa fa-'+iconHeader+'"></i>
			</span>
			Table_1
			<span class="jsplumb-close-icon">
				<i class="fa fa-times"></i>
			</span>
		</div>		
		<div class="plumbColumns">
			<div class="plumbColumn" id="col_a">
				<span class="endPointDiv endPointLeft">+</span>col_a<span class="endPointDiv endPointRight">+</span>
			</div>			
			<div class="plumbColumn" id="col_b">
				<span class="endPointDiv endPointLeft">+</span>col_b<span class="endPointDiv endPointRight">+</span>
			</div>
		</div>
	</div>

	<div class="plumbTable" id="tbl_table_2" style="margin-left:50px">
		<div class="plumbHeader">
			<span class="jsplumb-dbObject-icon">
				<i class="fa fa-'+iconHeader+'"></i>
			</span>
			Table_2
			<span class="jsplumb-close-icon">
				<i class="fa fa-times"></i>
			</span>
		</div>		
		<div class="plumbColumns">
			<div class="plumbColumn" id="col_x">
				<span class="endPointDiv endPointLeft">+</span>col_x<span class="endPointDiv endPointRight">+</span>
			</div>			
			<div class="plumbColumn" id="col_y">
				<span class="endPointDiv endPointLeft">+</span>col_y<span class="endPointDiv endPointRight">+</span>
			</div>
		</div>
	</div>
</div>
<script>
jsPlumb.ready(function(){
	var inst = jsPlumb.getInstance({
		Endpoint: ["Dot", {radius: 2}],
		        Connector:"Flowchart",
		        HoverPaintStyle: {strokeStyle: "#1e8151", lineWidth: 2 },
		        ConnectionOverlays: [
		            [ "Arrow", {
		                location: 1,
		                id: "arrow",
		                length: 14,
		                foldback: 0.8
		            } ]
		        ],
		 Container:'mainContent'
	})

	
	inst.makeSource("col_a", {
					  filter:'.endPointDiv',
					  anchor:"Continuous",
					  uniqueEndpoint:true,
					  Connector : [ "State Machine", { proximityLimit : 1 } ],
					  connectorStyle: { strokeStyle: "#050", lineWidth: 2},					  
	});

	inst.makeTarget("col_x", {
					filter:'.endPointDiv',
					dropOptions: { hoverClass: "dragHover" },
		            anchor: "Continuous",
		            uniqueEndpoint:true,
		            allowLoopback: false,
		            
				}/*{
	  anchor:["Continuous", { faces:[ "right", "left" ] } ],
	  filter:'span',
	  paintStyle:{ fillStyle:"red" }
	}*/);



})
</script>
<script src="lib/js/plumbing.js"></script>
